log4j.rootLogger=INFO, DEBUG 

log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.INFO=org.apache.log4j.ConsoleAppender

log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.target=System.err
log4j.appender.INFO.target=System.err
log4j.appender.DEBUG.layout.ConversionPattern=%C{1}: %m%n
log4j.appender.INFO.layout.ConversionPattern=%m%n
log4j.appender.DEBUG.layout.ConversionPattern=[ErmineJ] %p [%t] %C{1}.%M(%L) | %m%n


log4j.logger.classScore=DEBUG