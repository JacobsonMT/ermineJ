maven.jar.mainclass=classScore.classScoreGUI
maven.jar.index=false

maven.jnlp.http.codebase=http://microarray.cu-genome.org/ermineJ/webstart
maven.jnlp.homepage=http://microarray.cu-genome.org/ermineJ
maven.jnlp.j2se.heapsize.max=256m
maven.jnlp.signjar.alias=ermineJ
maven.jnlp.signjar.dname.cn=Columbia University
maven.jnlp.vendor=Columbia University
maven.jnlp.permission=all
maven.jnlp.signjar.store=${maven.build.dir}/.keystore
maven.jnlp.signjar.storepass=flibitygibity
maven.jnlp.icon=ermineJ.gif
maven.jnlp.icon.splash=ermineJ.gif
maven.jnlp.description=ErmineJ performs analyses of gene sets in expression \
    microarray data. A typical goal is to determine whether \
    particular biological pathways are 'doing something interesting' in \
    the data. The software is designed to be used by biologists with \
    little or no informatics background. 
maven.jnlp.offline.allowed=true
maven.jnlp.extensions=help.jnlp
maven.jnlp.mainclass=classScore.classScoreGUI

maven.release.distribution.categories=lib:lib

maven.dist.bin.assembly.dir=${basedir}/target/bindist/
maven.dist.bin.archive.dir=${basedir}/target/bindist/

maven.dist.siteAddress=microarray
maven.dist.distDir=/proj/projectpages/ermineJ/distributions

maven.nsis.src=${basedir}/nsis-installer/src
maven.nsis.build.dir=nsis-build
maven.nsis.license.text=This program is free software; you can redistribute \
it and/or modify it under the terms of the GNU General Public License as published \
by the Free Software Foundation; either version 2 of the License, \
or (at your option) any later version.


maven.scp.args=-P 23
